{% extends "template.html" %}
{% block conteudo %}


<form action="{{ url_for('novo_genero') }}" method="post">
    {{ form.hidden_tag() }}
    <fieldset>
        <div class="form-group">
            {{ form.genero.label(class="form-label") }}
            {{ form.genero(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.salvar(class="mt-2 btn btn-primary") }}
            <a class="mt-2 btn btn-danger" href="{{ url_for('exibir_genero')}}">Voltar</a>
        </div>
    </fieldset>
{% endblock %}
