{% extends "template.html" %}
{% block conteudo %}
    
    <form action="{{ url_for('atualizar_genero') }}" method="post">
        
        <fieldset>
            <!-- ID oculto para identificar o livro a ser atualizado -->
            <input type="hidden" name="id" value="{{ id }}">
            
            <div class="form-group">
                {{ form.genero.label(class="form-label") }}
                {{ form.genero(class="form-control") }}
            </div>

            <!-- Botão para salvar alterações -->
            <div class="form-group"> 
                {{ form.salvar(class="mt-2 btn btn-primary") }}
                <a class="mt-2 btn btn-danger" href="{{ url_for('exibir_genero')}}">Voltar</a>
              </div>

            
        </fieldset>
    </form>
{% endblock %}
