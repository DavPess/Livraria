{% extends "template.html" %} {% block conteudo %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<div class="p-4 card mt-3">
  <div class="card-body">
    <h2 class="text-center">Cadastro de Livros</h2>
    <div class="text-end">
      <a class="mt-2 btn btn-primary" href="{{ url_for('novo_livro')}}"
        ><i class="bi bi-plus-circle-dotted me-2 h5"></i>Novo Livro</a
      >
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cadastro de Livros</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for livro in livro  %} 
        
        <tr>
          <td>{{ livro.livro}}</td>
          
          <td class="text-end">
            <a
              href="{{ url_for('editar_livro', id=livro.id)}}"
              class="p-3 h4 text-primary"
              ><i class="bi bi-pencil-square"></i
            ></a>
            <a href="{{ url_for('deletar_livro', id=livro.id)}}"
              ><i class="text-danger bi bi-trash h4"></i
            ></a>
          </td>
        </tr>
        {% endfor %}
       
        
      </tbody>
    </table>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
{% endblock %}
