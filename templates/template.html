<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Livraria</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='bootstrap.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <div class="d-flex justify-content-end">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
        style="width: 280px; height: 100%; min-height: 809px">
        <a
          href="#"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Bem vindo</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link {{'active' if active == 'livros' else 'text-white'}}" {{'aria-current="page"' if active == 'livros' else ''}}>
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home"></use>
              </svg>
              Livros
            </a>
          </li>
          <li>
            <a href="#" class="nav-link {{'active' if active == 'genero' else 'text-white'}}" {{'aria-current="page"' if active == 'genero' else ''}}>
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2"></use>
              </svg>
             Gênero Literário
            </a>
          </li>
          <li>
            <a href="{{ url_for('exibir_autor')}}" class="nav-link {{'active' if active == 'autor' else 'text-white'}}" {{'aria-current="page"' if active == 'autor' else ''}}>
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#table"></use>
              </svg>
             Autor(a)
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#grid"></use>
              </svg>
              Lista
            </a>
          </li>
         </ul>
        <hr />
      </div>
      <div class="container">
        <!-- código omitido -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul id="messages" class="list-unstyled">
          {% for message in messages %}
          <li class="alert alert-success">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}

        <!-- código omitido -->

        {% block conteudo%} {%endblock%}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
